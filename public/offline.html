<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - B.Khrease Academic Consult</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 2rem;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #1e40af;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }
      .retry-btn {
        background: white;
        color: #1e40af;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .retry-btn:hover {
        transform: translateY(-2px);
      }
      .features {
        margin-top: 3rem;
        text-align: left;
      }
      .feature {
        margin-bottom: 1rem;
        opacity: 0.8;
      }
      .feature::before {
        content: 'âœ“';
        margin-right: 0.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">BK</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - you
        can still browse some cached content or try reconnecting.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">Some pages may still be available offline</div>
        <div class="feature">
          Your form data is saved and will be sent when you reconnect
        </div>
        <div class="feature">Check your internet connection and try again</div>
      </div>
    </div>

    <script>
      // Check for connection and auto-reload
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Show connection status
      if (navigator.onLine) {
        document.querySelector('p').textContent =
          'Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      }
    </script>
  </body>
</html>
